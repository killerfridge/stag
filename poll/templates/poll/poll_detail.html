{% extends 'components/base.html' %}

{% block fadein %}
    <h1>{{ question.title }}</h1>
    <p>{{ question.body }}</p>
    <ul>
    {% for answer in question.answer_set.all %}
        <li>{{ answer.choice }}: {{ answer.votes }} Vote{{ answer.votes|pluralize }}</li>
    {% endfor %}
    </ul>
{% endblock %}
